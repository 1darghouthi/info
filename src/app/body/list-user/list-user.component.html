<table class="table table-bordered table-dark">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">id</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let item of list">
        
        <td>{{item.Nom}}</td>
        <td>{{item.Prenom}}</td>
        <td>{{item.id}}</td>
        
      </tr>
      
  </table>
